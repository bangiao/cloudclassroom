server:
  port: 8882
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dx_cloud_cr?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai    #mysql8
    username: root
    password: 123456
    name: test
    type: com.alibaba.druid.pool.DruidDataSource
    initial-size: 5
    min-idle: 5
    max-active: 20
    max-wait: 30000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    validation-query: select '1' from dual
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
    max-open-prepared-statements: 20
    max-pool-prepared-statement-per-connection-size: 20
    filters: stat #sql监控
  redis:
    host: 127.0.0.1
    port: 6379
    # 数据库索引 默认0
    database: 15
    password:
    jedis:
      pool:
        max-active: 5
        max-idle: 5
        min-idle: 1
        max-wait: 2000ms
  cache:
    redis:
      time-to-live: 600000000000
      cache-null-values: false
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.dingxin.cloudclassroom.entity
  global-config:
    db-config:
      logic-not-delete-value: 1
      logic-delete-value: 0
